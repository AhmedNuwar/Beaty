    <main>
        <div class="container">
            <h1 data-lang-en="Sign up" data-lang-ar="إنشاء حساب">إنشاء حساب</h1>
            <!--form-->
            <form action="index.html">
                <div class="form-group" id="form-name">
                    <label for="name" class="form-label" data-lang-en="Full Name" data-lang-ar="الاسم الكامل">الاسم الكامل</label>
                    <input type="text" id="name" name="name" placeholder="الاسم الكامل" class="form-control" required 
                           data-lang-en="Full Name" data-lang-ar="الاسم الكامل">
                </div>
                <div class="form-group" id="form-email">
                    <label for="email" class="form-label" data-lang-en="Email" data-lang-ar="البريد الإلكتروني">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" class="form-control" required 
                           data-lang-en="Email" data-lang-ar="البريد الإلكتروني">
                </div>
                <div class="form-group" id="form-password">
                    <label for="password" class="form-label" data-lang-en="Password" data-lang-ar="كلمة المرور">كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="كلمة المرور" class="form-control" required 
                           data-lang-en="Password" data-lang-ar="كلمة المرور">
                </div>
                <div class="form-group" id="form-confirm-password">
                    <label for="confirm-password" class="form-label" data-lang-en="Confirm Password" data-lang-ar="تأكيد كلمة المرور">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="تأكيد كلمة المرور" class="form-control" required 
                           data-lang-en="Confirm Password" data-lang-ar="تأكيد كلمة المرور">
                </div>
                <input id="submit" type="submit" class="btn btn-outline-danger form" value="إنشاء حساب" data-lang-en="Sign up" data-lang-ar="إنشاء حساب">
            </form>
            <p >
                <span data-lang-en="Already have an account?" data-lang-ar="لديك حساب بالفعل؟"></span>
                <a href="Login.html" data-lang-en="Sign in here" data-lang-ar="سجل الدخول هنا">سجل الدخول هنا</a>
            </p>
            <hr>
            <!--social signup-->
            <div class="social-login">
                <p data-lang-en="Or sign up with" data-lang-ar="أو إنشاء حساب باستخدام">أو إنشاء حساب باستخدام</p>
                <button id="btn-face" class="btn btn-primary">
                    <i class="bi bi-facebook"></i> 
                    <span data-lang-en="Sign up with Facebook" data-lang-ar="إنشاء حساب باستخدام فيسبوك">إنشاء حساب باستخدام فيسبوك</span>
                </button>
                
                <button id="btn-google" class="btn btn-danger">
                    <i class="bi bi-google"></i> 
                    <span data-lang-en="Sign up with Google" data-lang-ar="إنشاء حساب باستخدام جوجل">إنشاء حساب باستخدام جوجل</span>
                </button>                
            </div>
        </div>
