                    </div>
                    
                    <!-- Email -->
                    <div class="form-group" id="form-email">
                        <label for="email" class="form-label" data-lang-en="Email" data-lang-ar="البريد الإلكتروني">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" class="form-control" required data-lang-en="Email" data-lang-ar="البريد الإلكتروني">
                    </div>
                    
                    <!-- Password -->
                    <div class="form-group" id="form-password">
                        <label for="password" class="form-label" data-lang-en="Password" data-lang-ar="كلمة المرور">كلمة المرور</label>
                        <input type="password" id="password" name="password" placeholder="كلمة المرور" class="form-control" required data-lang-en="Password" data-lang-ar="كلمة المرور">
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="form-group" id="form-confirm-password">
                        <label for="confirm-password" class="form-label" data-lang-en="Confirm Password" data-lang-ar="تأكيد كلمة المرور">تأكيد كلمة المرور</label>

                    </div>
                    
                    <!-- Avatar Selection -->

                        <div class="d-flex flex-wrap gap-3">
                            <label>
                                <input type="radio" name="avatar" value="Images/avatar1.png" required hidden>
                                <img src="Images/avatar1.png" class="avatar-option" alt="Avatar 1">
                            </label>
                            <label>
                                <input type="radio" name="avatar" value="Images/manAvatar.png" required hidden>
