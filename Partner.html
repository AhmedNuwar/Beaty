    <h1 class="page-title" data-lang-en="Partnership Request" data-lang-ar="طلب شراكة">Partnership Request</h1>
      <div class="form-note"> 
    <h4>
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span data-lang-ar="ملحوظة" data-lang-en="Note"></span>
    </h4>
    <p data-lang-ar="هذه الاستمارة لمن يريد أن يصبح شريكًا تجاريًا مع بيتي"
       data-lang-en="This form is for those who be become a business partner with Beaty"></p>
    </div>
    <form class="parnter-form form-style">
      
        <div class="form-group">
          <label for="name" class="" data-lang-en="Full Name" data-lang-ar="الاسم الكامل">Full Name</label>
          <input type="text" class="form-control" id="name"
                 placeholder="Enter your name"
                 data-lang-en="Enter your name"
                 data-lang-ar="أدخل اسمك"
                 required>
        </div>
      
        <div class="form-group">
          <label for="phone" class="" data-lang-en="Phone" data-lang-ar="رقم الهاتف">Phone</label>
          <input type="text" class="form-control" id="phone"
                 placeholder="Enter your phone number"
                 data-lang-en="Enter your phone number"
                 data-lang-ar="أدخل رقم هاتفك"
                 required>
        </div>
      
        <div class="form-group">
          <label for="email" class="" data-lang-en="Email" data-lang-ar="البريد الإلكتروني">Email</label>
          <input type="email" class="form-control" id="email"
                 placeholder="Enter your email"
                 data-lang-en="Enter your email"
                 data-lang-ar="أدخل بريدك الإلكتروني"
                 required>
        </div>
      
        <div class="form-group">
          <label for="website" class="" data-lang-en="Website (optional)" data-lang-ar="الموقع الإلكتروني (اختياري)">Website (optional)</label>
          <input type="url" class="form-control" id="website"
                 placeholder="Enter your website"
                 data-lang-en="Enter your website"
                 data-lang-ar="أدخل موقعك الإلكتروني">
        </div>
      
        <div class="form-group">
          <label for="social" class="" data-lang-en="Enter your social media"
          data-lang-ar="ادخل حسابات السوشيال مديا الخاصة بك"></label>
          <input type="text" class="form-control" id="social"
                 placeholder="Enter your social media"
                 data-lang-en="Enter your social media"
                 data-lang-ar="أدخل حسابات التواصل الاجتماعي الخاصة بك">
        </div>
      
        <div class="form-group">
          <label for="description"class="" data-lang-en="Partnership Description" data-lang-ar="وصف الشراكة">Partnership Description</label>
          <textarea class="form-control" id="description" rows="4"
                    placeholder="What do you need from our partnership?"
                    data-lang-en="What do you need from our partnership?"
                    data-lang-ar="ماذا تحتاج من شراكتنا؟"
                    required></textarea>
        </div>
      
        <button type="submit" class="btn btn-danger"
                data-lang-en="Send Request"
                data-lang-ar="إرسال الطلب">Send Request</button>
      </form>
