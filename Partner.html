    <form class="parnter-form form-style">
        <h2 class="form-title" data-lang-en="Partnership Request" data-lang-ar="طلب شراكة">Partnership Request</h2>
      
        <div class="form-group">
          <label for="name" data-lang-en="Full Name" data-lang-ar="الاسم الكامل">Full Name</label>
          <input type="text" class="form-control" id="name"
                 placeholder="Enter your name"
                 data-lang-en="Enter your name"
                 data-lang-ar="أدخل اسمك"
                 required>
        </div>
      
        <div class="form-group">
          <label for="phone" data-lang-en="Phone" data-lang-ar="رقم الهاتف">Phone</label>
          <input type="tel" class="form-control" id="phone"
                 placeholder="Enter your phone number"
                 data-lang-en="Enter your phone number"
                 data-lang-ar="أدخل رقم هاتفك"
                 required>
        </div>
      
        <div class="form-group">
          <label for="email" data-lang-en="Email" data-lang-ar="البريد الإلكتروني">Email</label>
          <input type="email" class="form-control" id="email"
                 placeholder="Enter your email"
                 data-lang-en="Enter your email"
                 data-lang-ar="أدخل بريدك الإلكتروني"
                 required>
        </div>
      
        <div class="form-group">
          <label for="website" data-lang-en="Website (optional)" data-lang-ar="الموقع الإلكتروني (اختياري)">Website (optional)</label>
          <input type="url" class="form-control" id="website"
                 placeholder="Enter your website"
                 data-lang-en="Enter your website"
                 data-lang-ar="أدخل موقعك الإلكتروني">
        </div>
      
        <div class="form-group">
          <label for="social" data-lang-en="Social Media (optional)" data-lang-ar="وسائل التواصل الاجتماعي (اختياري)">Social Media (optional)</label>
          <input type="text" class="form-control" id="social"
                 placeholder="Enter your social media"
                 data-lang-en="Enter your social media"
                 data-lang-ar="أدخل حسابات التواصل الاجتماعي الخاصة بك">
        </div>
      
        <div class="form-group">
          <label for="description" data-lang-en="Partnership Description" data-lang-ar="وصف الشراكة">Partnership Description</label>
          <textarea class="form-control" id="description" rows="4"
                    placeholder="What do you need from our partnership?"
                    data-lang-en="What do you need from our partnership?"
                    data-lang-ar="ماذا تحتاج من شراكتنا؟"
                    required></textarea>
        </div>
      
        <button type="submit" class="btn btn-danger"
                data-lang-en="Send Request"
                data-lang-ar="إرسال الطلب">Send Request</button>
      </form>
