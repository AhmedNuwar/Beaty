    <h1 data-lang-ar="معلومات التوصيل" data-lang-en="Delievery Information" class="page-title"></h1>

    <form action="trackOrder.html" class="form-style">
        <div class="form-group">
            <label for="buildingNumber" class="form-label " data-lang-en="Building Number" data-lang-ar="رقم المبنى">رقم المبنى</label>
            <input type="text" class="form-control" id="buildingNumber" placeholder="رقم المبنى" data-lang-en="Building Number" data-lang-ar="رقم المبنى" required>
        </div>
        
        <div class="form-group">
            <label for="aptNumber" class="form-label " data-lang-en="Apartment Number" data-lang-ar="رقم الشقة">رقم الشقة</label>
            <input type="number" class="form-control" id="aptNumber" placeholder="رقم الشقة" data-lang-en="Apartment Number" data-lang-ar="رقم الشقة" required>
        </div>
        <div class="form-group">
            <label for="floor" class="form-label " data-lang-en="Floor" data-lang-ar="الطابق">الطابق</label>
            <input type="number" class="form-control" id="floor" placeholder="الطابق" data-lang-en="Floor" data-lang-ar="الطابق" required>
        </div>
        <div class="form-group">
            <label for="streetName" class="form-label " data-lang-en="Street Name" data-lang-ar="اسم الشارع">اسم الشارع</label>
            <input type="text" class="form-control" id="streetName" placeholder="اسم الشارع" data-lang-en="Street Name" data-lang-ar="اسم الشارع" required>
        </div>
        <div class="form-group">
            <label for="additionalDirections" class="form-label " data-lang-en="Additional Directions" data-lang-ar="إرشادات إضافية">إرشادات إضافية</label>
            <textarea class="form-control" id="additionalDirections" rows="3" placeholder="إرشادات إضافية" data-lang-en="Additional Directions" data-lang-ar="إرشادات إضافية"></textarea>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="form-label " data-lang-en="Phone Number" data-lang-ar="رقم الهاتف">رقم الهاتف</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="رقم الهاتف" data-lang-en="Phone Number" data-lang-ar="رقم الهاتف" required>
        </div>
        <button type="submit" class="btn btn-danger" data-lang-en="Confirm Order" data-lang-ar="تأكيد الطلب"></button>
    </form>
