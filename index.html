        </button>
        
        <!--nav links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav"> 
                <li class="nav-item"><a href="index.html" class="nav-link" data-lang-en="Home" data-lang-ar="الرئيسية">الرئيسية</a></li>
                <li class="nav-item"><a href="Recipes.html" class="nav-link" data-lang-en="Recipes" data-lang-ar="الوصفات">الوصفات</a></li>
                <li class="nav-item"><a href="CheifPage.html" class="nav-link" data-lang-en="Chief" data-lang-ar="الطباخ">الطباخ</a></li>
                <li class="nav-item"> <a href="#" class="btn btn-sm btn-danger" data-lang-en="Sign In" data-lang-ar="تسجيل دخول">تسجيل خروج</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <!--page cover-->
        <div class="page-cover">
            <div class="pgcover-overlay"></div>
            <div class="cover-text">
                <h2 data-lang-en="Delicious and Authentic Homemade Food" data-lang-ar="طعام بيتي لذيذ وأصيل">طعام بيتي لذيذ وأصيل</h2>
                <!--search-->
                <form action="CheifPage.html" class="search-form">
                    <input id="search" type="text" name="srchTxt" 
                    placeholder="ابحث عن طباخ" class="form-control" data-lang-en="Search for a chef" data-lang-ar="ابحث عن طباخ">
                    <button id="submit" type="submit" class="btn btn-danger lang-ar">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <!--page cover end-->
        <div class="cards">
            <div class="card">
                <img src="Images/sofrArabi.jpg" alt="" class="card-img-top">
                <div class="card-img-overlay">
                    <p class="card-text" data-lang-en="Explore Kitchens" data-lang-ar="استكشف المطابخ">استكشف المطابخ</p>
                </div>
            </div>
            <div class="card">
                <img src="Images/sofrArabi.jpg" alt="" class="card-img-top">
                <div class="card-img-overlay">
                    <p class="card-text" data-lang-en="Explore Kitchens" data-lang-ar="استكشف المطابخ">استكشف المطابخ</p>
                </div>
            </div>
            <div class="card">
                <img src="Images/sofrArabi.jpg" alt="" class="card-img-top">
                <div class="card-img-overlay">
                    <p class="card-text" data-lang-en="Explore Kitchens" data-lang-ar="استكشف المطابخ">استكشف المطابخ</p>
                </div>
            </div>
        </div>
    </main>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const languageSwitcher = document.getElementById('languageSwitcher');
        const elementsWithLang = document.querySelectorAll('[data-lang-en], [data-lang-ar]');

        function translatePage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            elementsWithLang.forEach(element => {
                element.textContent = element.getAttribute(`data-lang-${lang}`);
                if (element.placeholder) {
                    element.placeholder = element.getAttribute(`data-lang-${lang}`);
                }
            });
        }

        languageSwitcher.addEventListener('change', (event) => {
            translatePage(event.target.value);
        });

        // Initialize the page with the default language
        translatePage(languageSwitcher.value);
    </script>
</body>
</html>
