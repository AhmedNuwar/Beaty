    <main class="container">
       
    <form action="" class="form-style">
        <div class="form-group">
            <h1 class="form-title" data-lang-en="Add New Address" data-lang-ar="إضافة عنوان جديد"></h1>
            <label for="buildingNumber" class="form-label visually-hidden" data-lang-en="Building Number" data-lang-ar="رقم المبنى">رقم المبنى</label>
            <input type="text" class="form-control" id="buildingNumber" placeholder="" data-lang-en="Building Number" data-lang-ar="رقم المبنى" required>
        </div>
        <div class="form-group">
            <label for="aptNumber" class="form-label visually-hidden" data-lang-en="Apartment Number" data-lang-ar="رقم الشقة">رقم الشقة</label>
            <input type="text" class="form-control" id="aptNumber" placeholder="" data-lang-en="Apartment Number" data-lang-ar="رقم الشقة" required>
        </div>
        <div class="form-group">
            <label for="floor" class="form-label visually-hidden" data-lang-en="Floor" data-lang-ar="الطابق">الطابق</label>
            <input type="text" class="form-control" id="floor" placeholder="" data-lang-en="Floor" data-lang-ar="الطابق" required>
        </div>
        <div class="form-group">
            <label for="streetName" class="form-label visually-hidden" data-lang-en="Street Name" data-lang-ar="اسم الشارع">اسم الشارع</label>
            <input type="text" class="form-control" id="streetName" placeholder="" data-lang-en="Street Name" data-lang-ar="اسم الشارع" required>
        </div>
        <div class="form-group">
            <label for="additionalDirections" class="form-label visually-hidden" data-lang-en="Additional Directions" data-lang-ar="إرشادات إضافية">إرشادات إضافية</label>
            <textarea class="form-control" id="additionalDirections" rows="3" placeholder="" data-lang-en="Additional Directions" data-lang-ar="إرشادات إضافية"></textarea>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="form-label visually-hidden" data-lang-en="Phone Number" data-lang-ar="رقم الهاتف">رقم الهاتف</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="" data-lang-en="Phone Number" data-lang-ar="رقم الهاتف" required>
        </div>
        <button type="submit" class="btn btn-danger" data-lang-en="Submit" data-lang-ar="إرسال"></button>
    </form>
