    <h1 class="page-title" data-lang-en="Join Our Team" data-lang-ar="انضم إلى فريقنا">Join Our Team</h1>
    <div class="form-note">
        
    <h4>
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span data-lang-ar="ملحوظة" data-lang-en="Note"></span>
    </h4>
    <p data-lang-ar="هذه الاستماره لمن يريد ان ينضم الي فريق عمل بيتي"
        data-lang-en="This form is for those who want to join the Beaty team"></p>
    </div>
    <form class="join-team-form form-style">
      
        <div class="form-group">
          <label for="name" class="" data-lang-en="Full Name" data-lang-ar="الاسم الكامل">Full Name</label>
          <input type="text" class="form-control" id="name"
                 placeholder="Enter your name"
                 data-lang-en="Enter your name"
                 data-lang-ar="أدخل اسمك"
                 required>
        </div>
      
        <div class="form-group">
          <label for="email" class="" data-lang-en="Email (optional)" data-lang-ar="البريد الإلكتروني (اختياري)">Email (optional)</label>
          <input type="email" class="form-control" id="email"
                 placeholder="Enter your email"
                 data-lang-en="Enter your email"
                 data-lang-ar="أدخل بريدك الإلكتروني">
        </div>
      
        <div class="form-group">
          <label for="phone" class="" data-lang-en="Phone" data-lang-ar="رقم الهاتف">Phone</label>
          <input type="text" class="form-control" id="phone"
                 placeholder="Enter your phone number"
                 data-lang-en="Enter your phone number"
                 data-lang-ar="أدخل رقم هاتفك"
                 required>
        </div>
      
        <div class="form-group">
          <label for="nid" class="" data-lang-en="National ID" data-lang-ar="الرقم القومي">National ID</label>
          <input type="text" class="form-control" id="nid"
                 placeholder="Enter your national ID"
                 data-lang-en="Enter your national ID"
                 data-lang-ar="أدخل الرقم القومي"
                 required>
        </div>
      
        <div class="form-group">
          <label for="marriage" class="" data-lang-en="Marriage Status" data-lang-ar="الحالة الاجتماعية">Marriage Status</label>
          <select class="form-control" id="marriage" required>
            <option disabled selected value=""
                    data-lang-en="Choose your status"
                    data-lang-ar="اختر حالتك الاجتماعية">Choose your status</option>
            <option data-lang-en="Single" data-lang-ar="أعزب">Single</option>
            <option data-lang-en="Married" data-lang-ar="متزوج">Married</option>
            <option data-lang-en="Divorced" data-lang-ar="مطلّق">Divorced</option>
            <option data-lang-en="Widowed" data-lang-ar="أرمل">Widowed</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="education" class="visually-hidden" data-lang-en="Education Level" data-lang-ar="المؤهل الدراسي">Education Level</label>
          <input type="text" class="form-control" id="education"
                 placeholder="Your education background"
                 data-lang-en="Your education background"
                 data-lang-ar="مؤهلك الدراسي"
                 required>
        </div>
        <div class="form-group">
            <label for="attachment" data-lang-ar="اضف السيره الذاتيه" data-lang-en="add your CV"></label>
            <input type="file" name="attachment" id="attachment" accept="application/pdf" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger"
                data-lang-en="Join Now"
                data-lang-ar="انضم الآن">Join Now</button>
      </form>
