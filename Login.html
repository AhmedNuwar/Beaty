<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.3.3-dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="Fonts/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="LayoutStyle.css">
    <link rel="stylesheet" href="LoginStyle.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light sticky-top">
        <!--logo-->
        <a href="index.html" class="navbar-brand text-danger" 
           data-lang-en="Beaty" data-lang-ar="بيتي">بيتي</a>
        <!-- Language Switcher -->
        <button id="languageToggle" class="btn btn-secondary">العربية</button>
        <!--toggle btn-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!--nav links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav"> 
                <li class="nav-item"><a href="index.html" class="nav-link" data-lang-en="Home" data-lang-ar="الرئيسية">الرئيسية</a></li>
                <li class="nav-item"><a href="Recipes.html" class="nav-link" data-lang-en="Recipes" data-lang-ar="الوصفات">الوصفات</a></li>
                <li class="nav-item"><a href="Chief.html" class="nav-link" data-lang-en="Chief" data-lang-ar="الطباخ">الطباخ</a></li>
                <li class="nav-item"> <a href="Login.html" class="btn btn-sm btn-danger" data-lang-en="sign in" data-lang-ar="تسجيل دخول">تسجيل خروج</a></li>
                
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 data-lang-en="Sign in" data-lang-ar="تسجيل الدخول">تسجيل الدخول</h1>
            <!--form-->
            <form action="index.html">
                <div class="form-group" id="form-email">
                <label for="email" class="form-label" data-lang-en="Email" data-lang-ar="البريد الاكتروني">البريد الاكتروني</label>
                <input type="text" id="email" name="email" placeholder="البريد الاكتروني" class="form-control" required 
                       data-lang-en="Email" data-lang-ar="البريد الاكتروني">
                </div>
                <div class="form-group" id ="form-password">
                <label for="password" class="form-label" data-lang-en="Password" data-lang-ar="كلمة المرور">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" class="form-control" required 
                       data-lang-en="Password" data-lang-ar="كلمة المرور">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember me" id="" value="remember me" data-lang-en="Remember me" data-lang-ar="تذكرني">
                    <label for="remember me" data-lang-en="Remember me" data-lang-ar="تذكرني">تذكرني</label>
                </div>
                <input id="submit" type="submit" class="btn btn-outline-danger form" value="تسجيل الدخول" data-lang-en="sign in" data-lang-ar="تسجيل الدخول">
            </form>
                <p >
                    <span data-lang-en="Don't have an account?" data-lang-ar="ليس لديك حساب؟"></span>
                    <a href="Signup.html" class="" data-lang-en="Sign up" data-lang-ar="إنشاء حساب">إنشاء حساب</a>
                </p>
                
            <a href="#" data-lang-en="Forgot Password?" data-lang-ar="نسيت كلمة المرور؟">نسيت كلمة المرور؟</a>
            <hr>
            <!--socal login-->
            <div class="social-login">
                <p data-lang-en="Or sign in with" data-lang-ar="أو تسجيل الدخول باستخدام">أو تسجيل الدخول باستخدام</p>
                <button id="btn-face" class="btn btn-primary">
                    <i class="bi bi-facebook"></i> 
                    <span data-lang-en="Login with Facebook" data-lang-ar="تسجيل الدخول باستخدام فيسبوك">تسجيل الدخول باستخدام فيسبوك</span>
                </button>
                
                <button id="btn-google" class="btn btn-danger">
                    <i class="bi bi-google"></i> 
                    <span data-lang-en="Login with Google" data-lang-ar="تسجيل الدخول باستخدام جوجل">تسجيل الدخول باستخدام جوجل</span>
                </button>                
            </div>
        </div>
    </main>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="LangScript.js"></script>
</body>
</html>
